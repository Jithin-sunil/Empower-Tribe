<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Donation Type</td>
                <td><select name="sel_donationtype" id="sel_donationtype">
                    <option value="">...Select...</option>
                    {% for i in don %}
                    <option 
                    value="{{i.id}}">{{i.donationtype}}</option>
                    {% endfor %}
                </select>
                </td>
            </tr>
            <tr>
                <td>Donation Description</td>
                <td><textarea name="Description" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Donation Type</td>
            <td>Donation Description</td>
            <td>Action</td>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.donation_type.donationtype}}</td>
                <td>{{i.donation_details}}</td>
                <td><a href="{% url 'Webuser:deldonation' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
