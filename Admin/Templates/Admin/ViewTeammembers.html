<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td>Contact</td>
                <td>Email</td>
                <td>Address</td>
                <td>Photo</td>
                <td>Proof</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.member_name}}</td>
                <td>{{i.member_contact}}</td>
                <td>{{i.member_email}}</td>
                <td>{{i.member_address}}</td>
                <td><img src="{{i.member_photo.url}}" width="100" height="100" alt=""></td>
                <td><img src="{{i.member_proof.url}}" width="100" height="100" alt=""></td>
                <td><a href="{% url 'Webadmin:acceptmember' i.id %}">Accept</a>
                <a href="{% url 'Webadmin:rejectmember' i.id %}">Reject</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
