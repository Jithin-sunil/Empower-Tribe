<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>localbody</td>
                <td><select name="sel_locbody" id="sel_locbody">
                    <option value="">...Select...</option>
                    {% for i in loc %}
                    <option 
                    {% if i.id == editdata.localbody_id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.localbody}}</option>
                    {% endfor %}
                </select>
                </td>
            </tr>
            <tr>
                <td>ward</td>
                <td><input type="text" name="txt_ward" id="" value="{{editdata.ward}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>localbody</td>
            <td>Ward</td>
            <td>Action</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.localbody.localbody}}</td>
            <td>{{i.ward}}</td>
            <td><a href="{% url 'Webadmin:editward' i.id %}">Edit</a>
            <a href="{% url 'Webadmin:delward' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
