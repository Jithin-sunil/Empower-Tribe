<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
<table border="1">
    <tr>
        <td>Name</td>
        <td><input type="text" name="txtname"  value="{{edit.registration_name}}"> </td>
    </tr>
    <tr>
        <td>Contact</td>
        <td><input type="number" name="txtnumber" value="{{edit.registration_number}}"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="txtemail" value="{{edit.registration_email}}"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="txtpassword" value="{{edit.registration_password}}"></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" name="Save" value="Save">
            <input type="reset"  name="Cancel"  value="Cancel">
        </td>
     </tr>
     <form>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            {% for i in reg %}
         <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.registration_name}}</td>
            <td>{{i.registration_contact}}</td>
            <td>{{i.registration_email}}</td>
            <td>{{i.registration_password}}</td>
            <td><a href="{% url 'webadmin:delreg' i.id %}">Delete</a> </td>           
         </tr>
         {% endfor %}  
        </table>
 </form> 
</body>
</html>
