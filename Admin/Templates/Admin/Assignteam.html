<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% csrf_token %}
        <table>
            <tr>
                <td>Ward</td>

                    <td>Ward</td>
                    <td><select name="sel_ward" id="sel_ward">

                        {% for i in data %}

                        {% if i.id == editdata.ward %}
                        selected
                        {% endif %}
                        value="{{i.id}}">{{i.ward}}</option>
                        {% endfor %}
                    </select>
                    </td>
                </tr>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Assign"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
