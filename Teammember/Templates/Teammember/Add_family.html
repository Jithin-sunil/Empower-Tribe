<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>House Name</td>
                <td><input type="text" name="txt_housename" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Member Count</td>
                <td><input type="text" name="txt_count" id=""></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
            
        </table>

    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Family Name</td>
            <td>Family Address</td>
            <td>Ward</td>
            <td>Team Member</td>
            <td>Action</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.family_housename}}</td>
            <td>{{i.family_address}}</td>
            <td>{{i.teammember.assignment.ward.ward}}</td>
            <td>{{i.teammember.member_name}}</td>
            <td><a href="{% url 'Webteammember:familymembers' i.id %}">Add Members</a>
            <a href="{% url 'Webteammember:Product' i.id %}">Add Product</a>
            <a href="{% url 'Webteammember:needs' i.id %}">Needs</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
