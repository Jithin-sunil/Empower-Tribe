
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
     {% csrf_token %} 
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txtname" value="{{data.member_name}}"> </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txtemail" value="{{data.member_email}}"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txtcontact" value="{{data.member_contact}}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="txtaddress" >{{data.member_address}}</textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="Submit" value="Save">
                 <input type="reset"  name="Cancel"  value="Cancel">
                </td>
            </tr>
    </table>
    </from>
</body>
</html>
